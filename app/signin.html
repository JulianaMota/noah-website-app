<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <title>Sign in to Noah Volunteers</title>
  </head>
  <body id="sign-up-body">
    <header>
      <img src="app-images/noah-logo_140x73.png" alt="noah volunteers logo" />
      <h1>Sign in</h1>
      <img src="" alt="heart-leaf" />
    </header>
    <main>
      <form action="">
        <label for="email">
          <img src="" alt="email icon" />
          <p>Email</p>
          <input name="email" id="email" type="email" />
        </label>
        <label for="pass">
          <img src="" alt="pass icon" />
          <p>Password</p>
          <input name="pass" id="pass" type="password" />
        </label>
        <label for="remember">
          <input type="checkbox" />
          <p>remember me</p>
        </label>
        <a href="#">Forgot Password</a>
        <input type="submit" value="Sign in" />
        <a href="signup.html">I don't have an account. <span>Sign up</span></a>
      </form>
      <section>
        <svg></svg>
        <img src="" alt="facebook logo" />
        <img src="" alt="google logo" />
      </section>
    </main>
  </body>
</html>
