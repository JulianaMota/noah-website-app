<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <title>Sign in to Noah Volunteers</title>
  </head>
  <body id="sign-body">
    <header>
      <img
        class="noah-logo"
        src="app-images/noah-logo_140x73.png"
        alt="noah volunteers logo"
      />
      <h1>Sign in</h1>
      <img
        class="heart-leaf"
        src="app-images/heart-leaf_35x59.png"
        alt="heart-leaf"
      />
    </header>
    <main class="sign-main">
      <form>
        <label class="form-field" for="email">
          <img src="app-images/mail_36x28.png" alt="email icon" />
          <p>Email</p>
          <input name="email" id="email" type="email" placeholder="x@x.xx" />
        </label>
        <label class="form-field" for="pass">
          <img src="app-images/lock_36x28.png" alt="pass icon" />
          <p>Password</p>
          <input name="pass" id="pass" type="password" placeholder="xxxxxxxx" />
        </label>
        <label class="form-checkbox" for="remember">
          <p>Remember me</p>
          <input type="checkbox" id="remember" name="remember" />
          <span class="check-mark"></span>
        </label>
        <a href="#">Forgot Password</a>
        <a href="search.html" class="btn-back submit">Sign in</a>
        <a href="signup.html">I don't have an account. <span>Sign up</span></a>
      </form>
      <section>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 254.017 32.044">
          <path
            d="M3468.421,589.418h106.017"
            transform="translate(-3468.421 -574)"
            fill="none"
            stroke="#1c7b5b"
            stroke-width="1"
          />
          <path
            d="M3468.421,589.418h106.017"
            transform="translate(-3320.421 -574)"
            fill="none"
            stroke="#1c7b5b"
            stroke-width="1"
          />
          <g
            transform="translate(111.579)"
            fill="#fff"
            stroke="#1c7b5b"
            stroke-width="1"
          >
            <circle cx="15.5" cy="15.5" r="15.5" stroke="none" />
            <circle cx="15.5" cy="15.5" r="15" fill="none" />
          </g>
          <text
            transform="translate(115.578 6.044)"
            fill="#1c7b5b"
            font-size="14"
            font-family="Roboto-Regular, Roboto"
          >
            <tspan x="5.139" y="13">or</tspan>
          </text>
        </svg>
        <div class="sign-social">
          <a href="search.html">
            <img src="app-images/facebook_40x40.png" alt="facebook logo" />
          </a>
          <a href="search.html">
            <img src="app-images/google_40x40.png" alt="google logo" />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
